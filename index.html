<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
  />
  <link rel="stylesheet" href="./assets/style.css" />
  <title>Weather Tracker</title>
</head>

<body class="flex-column min-100-vh">
  <header class="hero">
    <h1 class="app-header"></i> Weather Dashboard</h1>
  </header>


  <main class="flex-row justify-space-between">
    <div class="col-12 col-md-4">

      <div class="card">
        <h3 class="card-header">Search for a City:</h3>
        <form id="city-form" class="card-body">
          <input name="city" id="city" type="text" class="form-input" />
          <button type="submit" class="searchBtn">Search</button>
        </form>
      </div>

      <div class="card">
        <h3 class="card-header">Saved Cities:</h3>
        <div id="city-container" class="list-group"></div>
        
      </div>
    </div>

    <div class="col-12 col-md-8">
      <div class = "card">
        <h2 id = "Location-date" class="card-header">testing</h2>
        <p id = "Temp">testing</p>
        <p id = "Wind">testing</p>
        <p id = "Humidity">testing</p>
      </div>
      <h3>5-Day Forecast:</h3>
      <div class = "forecast">
        <div class = "forecast-cards">
          <h4 id = "Date1">Date</h4>
          <p id = "Temp1">Temp:</p>
          <p id = "Wind1">Wind:</p>
          <p id = "Humidity1">Humidity:</p>
        </div>
        <div class = "forecast-cards">
          <h4 id = "Date2">Date</h4>
          <p id = "Temp2">Temp:</p>
          <p id = "Wind2">Wind:</p>
          <p id = "Humidity2">Humidity:</p>
        </div>
        <div class = "forecast-cards">
          <h4 id = "Date3">Date</h4>
          <p id = "Temp3">Temp:</p>
          <p id = "Wind3">Wind:</p>
          <p id = "Humidity3">Humidity:</p>        
        </div>
        <div class = "forecast-cards">
          <h4 id = "Date4">Date</h4>
          <p id = "Temp4">Temp:</p>
          <p id = "Wind4">Wind:</p>
          <p id = "Humidity4">Humidity:</p>  
        </div>
        <div class = "forecast-cards">
          <h4 id = "Date5">Date</h4>
          <p id = "Temp5">Temp:</p>
          <p id = "Wind5">Wind:</p>
          <p id = "Humidity5">Humidity:</p>  
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.7/dayjs.min.js"></script>
  <script src="./assets/script.js"></script>
</body>

</html>
